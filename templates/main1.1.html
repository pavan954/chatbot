<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat & Quiz App</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        /* Chat Styles */
        .chat-log {
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #fafafa;
            margin-bottom: 10px;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            display: inline-block;
            max-width: 80%;
            padding: 12px;
            border-radius: 15px;
            margin: 5px;
            line-height: 1.5;
            position: relative;
        }

        .user-message {
            background-color: #2980b9;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #ecf0f1;
            color: #2c3e50;
            align-self: flex-start;
        }

        .message-timestamp {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
            display: block;
        }

        /* Input Area Styles */
        .input-container {
            position: relative;
            margin: 20px 0;
        }

        textarea {
            width: calc(100% - 24px);
            height: 80px;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #e1e1e1;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #2980b9;
        }

        .character-count {
            position: absolute;
            right: 10px;
            bottom: -20px;
            font-size: 12px;
            color: #888;
        }

        /* Button Styles */
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: transform 0.1s ease, opacity 0.3s ease;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        #submitButton {
            background: #2980b9;
            color: white;
        }

        #quizButton {
            background: #27ae60;
            color: white;
        }

        .voice-input {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background: #3498db;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
        }

        .export-button {
            background: #9b59b6;
            color: white;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        /* Dark Theme */
        .dark-theme {
            background-color: #2c3e50;
        }

        .dark-theme .container {
            background: #34495e;
            color: #ecf0f1;
        }

        .dark-theme .chat-log {
            background: #2c3e50;
            border-color: #4a6785;
        }

        .dark-theme .bot-message {
            background-color: #4a6785;
            color: #ecf0f1;
        }

        .dark-theme textarea {
            background: #2c3e50;
            color: #ecf0f1;
            border-color: #4a6785;
        }

        /* Quiz Styles */
        .quiz-container {
            margin-top: 20px;
            text-align: left;
        }

        .quiz-question {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .dark-theme .quiz-question {
            background: #2c3e50;
        }

        .quiz-timer {
            font-size: 18px;
            color: #2980b9;
            margin: 10px 0;
        }

        .quiz-score {
            font-size: 18px;
            color: #27ae60;
            font-weight: bold;
            margin: 10px 0;
        }

        /* Loading Animation */
        .typing-indicator {
            display: none;
            padding: 10px;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 4px;
            border-radius: 50%;
            background-color: #2980b9;
            animation: blink 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    <div class="container">
        <h1>Chat & Quiz App</h1>
        <div id="chatLog" class="chat-log"></div>
        
        <div class="input-container">
            <textarea 
                id="userInput" 
                placeholder="Enter a topic or question..." 
                maxlength="500"
            ></textarea>
            <div class="character-count">0/500 characters</div>
            <button class="voice-input" onclick="startVoiceInput()" title="Voice Input">ðŸŽ¤</button>
        </div>

        <div class="button-container">
            <button id="submitButton" onclick="sendRequest()">Send Message</button>
            <button id="quizButton" onclick="generateQuiz()">Generate Quiz</button>
            <button class="export-button" onclick="exportChat()">Export Chat</button>
        </div>

        <div id="quizTimer" class="quiz-timer"></div>
        <div id="quizScore" class="quiz-score"></div>
        <div id="typingIndicator" class="typing-indicator">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div id="quizContainer" class="quiz-container"></div>
    </div>

    <script>
        // Theme Management
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        }

        // Initialize theme from localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
        }

        // Chat Functionality
        async function sendRequest() {
            const userInput = document.getElementById('userInput');
            const content = userInput.value.trim();
            
            if (!content) {
                alert("Please enter a message.");
                return;
            }

            // Show typing indicator
            document.getElementById('typingIndicator').style.display = "block";

            // Add user message to chat
            addMessageToChat('user', content);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                const data = await response.json();
                
                // Add bot response to chat
                addMessageToChat('bot', data.message);
                
                // Clear input and save to localStorage
                userInput.value = '';
                localStorage.removeItem('chatDraft');
                updateCharacterCount();
                
            } catch (error) {
                addMessageToChat('bot', 'Sorry, I encountered an error. Please try again.');
            } finally {
                document.getElementById('typingIndicator').style.display = "none";
            }
        }

        function addMessageToChat(sender, content) {
            const chatLog = document.getElementById('chatLog');
            const messageDiv = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString();
            
            messageDiv.classList.add('chat-message', `${sender}-message`);
            messageDiv.innerHTML = `
                ${sender === 'user' ? 'You' : 'Nova'}: ${formatMessage(content)}
                <span class="message-timestamp">${timestamp}</span>
            `;
            
            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function formatMessage(message) {
            return message
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/```(.*?)```/gs, '<pre><code>$1</code></pre>')
                .replace(/\n/g, '<br>');
        }

        // Voice Input
        function startVoiceInput() {
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    document.querySelector('.voice-input').style.backgroundColor = '#e74c3c';
                };

                recognition.onend = () => {
                    document.querySelector('.voice-input').style.backgroundColor = '#3498db';
                };

                recognition.onresult = (event) => {
                    const text = event.results[0][0].transcript;
                    document.getElementById('userInput').value = text;
                    updateCharacterCount();
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    alert('Speech recognition failed. Please try again.');
                };

                recognition.start();
            } else {
                alert('Speech recognition is not supported in your browser.');
            }
        }

        // Character Counter
        function updateCharacterCount() {
            const input = document.getElementById('userInput');
            const counter = document.querySelector('.character-count');
            counter.textContent = `${input.value.length}/500 characters`;
        }

        document.getElementById('userInput').addEventListener('input', updateCharacterCount);

        // Auto-save Draft
        setInterval(() => {
            const input = document.getElementById('userInput').value;
            if (input) {
                localStorage.setItem('chatDraft', input);
            }
        }, 5000);

        // Export Chat
        function exportChat() {
            const chatLog = document.getElementById('chatLog');
            const messages = Array.from(chatLog.children).map(msg => {
                const content = msg.textContent;
                const timestamp = msg.querySelector('.message-timestamp').textContent;
                return `[${timestamp}] ${content}`;
            });

            const blob = new Blob([messages.join('\n')], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chat-history-${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Quiz Functionality
        let quizTimer;
        let quizStartTime;

        async function generateQuiz() {
            const topic = document.getElementById('userInput').value.trim();
            const quizContainer = document.getElementById('quizContainer');
            
            if (!topic) {
                alert("Please enter a topic first.");
                return;
            }

            quizContainer.innerHTML = '<p>Generating quiz...</p>';
            document.getElementById('quizTimer').textContent = '';
            document.getElementById('quizScore').textContent = '';

            try {
                const response = await fetch('/quiz', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic })
                });

                const data = await response.json();

                if (data.error) {
                    quizContainer.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                    return;
                }

                displayQuiz(data.quiz);
                startQuizTimer();

            } catch (error) {
                quizContainer.innerHTML = '<p style="color: red;">Failed to generate quiz. Please try again.</p>';
            }
        }

        function displayQuiz(questions) {
    	    const quizContainer = document.getElementById('quizContainer');
    	    quizContainer.innerHTML = '<h3>Quiz Questions:</h3>';

    		// Loop through the questions and display each one
            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('quiz-question');
                questionDiv.innerHTML = `
                    <p><strong>Question ${index + 1}:</strong> ${question}</p>
                `;
                quizContainer.appendChild(questionDiv);
            });
       }

        function startQuizTimer() {
            stopQuizTimer(); // Clear any existing timer
            quizStartTime = Date.now();
            const timerElement = document.getElementById('quizTimer');
            
            quizTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - quizStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                timerElement.textContent = `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopQuizTimer() {
            if (quizTimer) {
                clearInterval(quizTimer);
            }
        }

        function updateQuizScore() {
            const answers = document.querySelectorAll('.quiz-answer');
            let answered = 0;
            
            answers.forEach(answer => {
                if (answer.value.trim()) {
                    answered++;
                }
            });

            const scoreElement = document.getElementById('quizScore');
            scoreElement.textContent = `Progress: ${answered}/${answers.length} questions answered`;
        }

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Enter to send message
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                sendRequest();
            }
            
            // Esc to clear input
            if (e.key === 'Escape') {
                document.getElementById('userInput').value = '';
                updateCharacterCount();
            }
        });

        // Initialize
        window.onload = () => {
            // Restore draft message if exists
            const savedDraft = localStorage.getItem('chatDraft');
            if (savedDraft) {
                document.getElementById('userInput').value = savedDraft;
                updateCharacterCount();
            }

            // Add welcome message
            addMessageToChat('bot', 'Hello! How can I help you today?');

            // Initialize character counter
            updateCharacterCount();
        };

        // Handle page unload
        window.onbeforeunload = (e) => {
            const input = document.getElementById('userInput').value;
            if (input) {
                return 'You have unsaved changes. Are you sure you want to leave?';
            }
        };

        // Error handling
        window.onerror = (msg, url, line) => {
            console.error(`Error: ${msg}\nURL: ${url}\nLine: ${line}`);
            addMessageToChat('bot', 'Sorry, something went wrong. Please try refreshing the page.');
        };
    </script>
</body>
</html>
